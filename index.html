<!DOCTYPE HTML>
<html>
<head>
  <title>Twitter analysis</title>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="/images/favicon.png">       
  <link href="stylesheets/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="javascripts/jquery.js"></script>  
  <script type="text/javascript" src="javascripts/bootstrap.js"></script>  
  <script type="text/javascript" src="javascripts/json2.js"></script>
  <script type="text/javascript" src="javascripts/jsOAuth-1.3.js"></script>
  <script type="text/javascript" src="javascripts/swfobject.js"></script>
  <script type="text/javascript" src="javascripts/core.js"></script>
  <script type="text/javascript" src="javascripts/userlist.js"></script>
  <script type="text/javascript" src="javascripts/index.js"></script>
  <script type="text/javascript" src="javascripts/csv2Array.js"></script>
  <script type="text/javascript">  
  swfobject.embedSWF("open-flash-chart.swf", "my_demo_chart",  
  "380", "300", "9.0.0", "expressInstall.swf",  
  {"data-file":"sample-data/pie-bug-green.txt"});  
  </script> 
 </head>
<body>
  <div class="container box">
    <div class="header">
      <div class="logo"><img src="images/logo_205x70.png" /></div>
      <div class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About me</a></li>
        </ul>
      </div>
      <div class="clear"></div>
    </div>
    <div class="content">
      <div id="my_demo_chart"></div>
      <div class="intro">
        <h1>We analysis different user inferences base on different topics, it
          include:</h1>
          <ul>
            <li>- Follower/friend ratio</li>
            <li>- Daily user activity</li>
            <li>- Gender</li>
            <li>- Frequency distribution of profile URL domains</li>
            <li>- Geography distribution</li>
          </ul>
        </div>
        <div class="clear"></div>
        <div class="well box" id="search_form">
            <label>Topic 1:</label><input type="text" class="span7 search-query topic_input" id="topic1" />
            <label>Topic 2:</label><input type="text" class="span7 search-query topic_input" id="topic1" />
            <button class="btn btn-success" id="analysis">Start Analysis!</button>
            <button class="btn btn-success" id="clear">Clear</button>
        </div>
        <div class="well box" id="analysis_action" style="display:none;">
            <button class="btn btn-success" id="friend_follower">Friend/Followers ratio</button>
            <button class="btn btn-success" id="gender">Gender</button>
            <button class="btn btn-success" id="daily">Daily user activity</button>
            <button class="btn btn-success" id="url">URL</button>
            <button class="btn btn-warning" id="geo">GEO</button>
        </div>
        <div class="well box" id="geo_box" style="display:none; text-align:center">
            <img src="" alt="geo distribution" id="geodistribution1" style="margin-bottom:20px;"/>
            <img src="" alt="geo distribution" id="geodistribution2" />
        </div>
        <object type="application/x-shockwave-flash" data="open-flash-chart.swf" width="760" height="300" id="chart1" style="visibility: hidden; "></object>
        <object type="application/x-shockwave-flash" data="open-flash-chart.swf" width="760" height="300" id="chart2" style="visibility: hidden; "></object>
      </div>
      <div class="footer"> </div>
    </div>
  <div class="background">
      <div id="wait" class="box">
        Analyzing...<br />
        <img src="images/ajax-loader.gif" />
      </div>
  </div>
  </body>
  </html>
